<h3>Companies</h3>

<div class="container mat-elevation-z8">
  <mat-table [dataSource]="companies">

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Company Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
    </ng-container>

    <!-- country Column -->
    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.country}} </mat-cell>
    </ng-container>

    <!-- no.of customers Column -->
    <ng-container matColumnDef="cnt">
      <mat-header-cell *matHeaderCellDef> No. of customers </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cnt}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="icons">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element"> <i class="fa fa-trash-o" aria-hidden="true"></i> <i class="fa fa-pencil" aria-hidden="true"></i><i class="fa fa-ellipsis-h" aria-hidden="true"></i></mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
