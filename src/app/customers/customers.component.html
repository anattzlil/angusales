<h3>Customers</h3>


<div class="container mat-elevation-z8 table-body">
<div class="filter-container">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search Customer" [(ngModel)]="searchCustomer" (input)="onInput()">
      </mat-form-field>
    </div>
  <mat-table [dataSource]="customers">

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> <a [routerLink]="['customers', element.customer_id]">{{element.firstName}}</a></mat-cell>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
    </ng-container>

    <!-- company Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="Email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Email}} </mat-cell>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef> Tel </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="icons">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
       <a (click)="deleteCustomer(element)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        <i class="fa fa-pencil" aria-hidden="true"></i>
        <a [routerLink]="['customers', element.customer_id]"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
